name: Github Action Deploy docs
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Build and Deploy
      run: sh ./deploy.sh
    - run: echo "🍏 This job's status is ${{ job.status }}."
